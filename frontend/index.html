<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Virtual TV Remote</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<style>
			.button-grid {
				max-width: 300px;
				margin: 30px auto;
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				gap: 10px;
			}
			.big-btn {
				grid-column: span 3;
			}
			.status-light {
				height: 20px;
				width: 20px;
				border-radius: 50%;
				background-color: red; /* Default to disconnected */
				margin: 10px auto;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1 class="text-center mt-5">TV Remote Control</h1>
			<div class="status-light"></div>
			<div class="button-grid">
				<button class="btn btn-success big-btn" id="power-btn">Power</button>
				<button class="btn btn-primary" id="discover-btn">Discover</button>
				<button class="btn btn-primary">CH +</button>
				<button class="btn btn-primary">CH -</button>
				<button class="btn btn-secondary">Vol +</button>
				<button class="btn btn-secondary">Vol -</button>
				<button class="btn btn-info">Mute</button>
				<button class="btn btn-warning big-btn">Home</button>
				<button class="btn btn-secondary">Up</button>
				<button class="btn btn-secondary" style="grid-column-start: 2">
					Back
				</button>
				<button class="btn btn-secondary">Left</button>
				<button class="btn btn-secondary">OK</button>
				<button class="btn btn-secondary">Right</button>
				<button class="btn btn-secondary">Down</button>
				<button class="btn btn-danger big-btn">Settings</button>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			const statusLight = document.querySelector(".status-light");

			function sendCommand(command) {
				fetch("http://127.0.0.1:5000/control", {
					method: "POST",
					headers: {
						"Content-Type": "application/json",
					},
					body: JSON.stringify({ command: command }),
				})
					.then((response) => response.json())
					.then((data) => {
						if (data.success) {
							console.log("Command sent successfully");
						} else {
							console.error(data.message);
						}
					})
					.catch((error) => {
						console.error(error);
					});
			}

			document.querySelectorAll(".btn").forEach((button) => {
				button.addEventListener("click", function () {
					const command = this.textContent.toLowerCase().replace(/\s/g, "");
					console.log(command.trim());
					sendCommand(command);
				});
			});

			function changeConnectivityStatus(isConnected) {
				statusLight.style.backgroundColor = isConnected ? "green" : "red";
			}

			document
				.getElementById("discover-btn")
				.addEventListener("click", function () {
					changeConnectivityStatus(false); // Set to trying to connect
					fetch("http://127.0.0.1:5000/discover", { method: "POST" })
						.then((response) => response.json())
						.then((data) => {
							if (data.success) {
								changeConnectivityStatus(true);
								console.log("Connected to TV");
							} else {
								changeConnectivityStatus(false);
								console.error("Failed to connect to TV");
							}
						})
						.catch((error) => {
							changeConnectivityStatus(false);
							console.error("Error connecting to TV:", error);
						});
				});

			document
				.getElementById("power-btn")
				.addEventListener("click", function () {
					sendCommand("power");
				});
		</script>
	</body>
</html>
